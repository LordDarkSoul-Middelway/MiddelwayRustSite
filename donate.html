  .lang-switch {

  .lang-btn:hover,

    color: var(--accent-color);

  }

  /* ====== –ö–æ–Ω—Ç–µ–Ω—Ç ====== */

  }
  .button {

    color: #fff;

    text-decoration: none;

    font-size: 1.1em;
    box-shadow: 0 0 15px rgba(255,79,216,0.5);

<body>

<div class="content" id="donateContent">

</div>

<footer>

<script>
const langData = {
  ru: {
    title: "VIP –∏ –¥–æ–Ω–∞—Ç",
    intro: "üíé –ü–æ–¥–¥–µ—Ä–∂–∏ —Å–µ—Ä–≤–µ—Ä –∏ –ø–æ–ª—É—á–∏ –±–æ–Ω—É—Å—ã:",
    items: [
      "VIP-–ø–∞–∫–µ—Ç: —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —Å–∫–∏–Ω—ã –∏ –±—ã—Å—Ç—Ä—ã–π —Å—Ç–∞—Ä—Ç",
      "–ü—Ä–µ–º–∏—É–º: –±–æ–ª—å—à–µ —Å–ª–æ—Ç–æ–≤ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ –∏ —ç–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã",
      "–ú–∞–∂–æ—Ä: –ø–æ–ª–Ω—ã–π –Ω–∞–±–æ—Ä –±–æ–Ω—É—Å–æ–≤"
    ],

  },
  en: {
    title: "VIP & Donate",
    intro: "üíé Support the server and get bonuses:",
    items: [
      "VIP: unique skins and fast start",
      "Premium: more server slots and exclusive items",
      "Major: full bonus package"
    ],

  }
};

function renderContent(lang){
  const content = document.getElementById('donateContent');
  const data = langData[lang];
  let html = `<h2>${data.title}</h2><p>${data.intro}</p><ul>`;
  data.items.forEach(i => html += `<li>${i}</li>`);
  html += `</ul><a class="button" href="https://middelwayrust.gamestores.app" target="_blank">${data.button}</a>`;
  content.innerHTML = html;
}

// –Ø–∑—ã–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
let currentLang = localStorage.getItem('siteLang') || 'ru';
renderContent(currentLang);

document.querySelectorAll('.lang-btn').forEach(btn=>{
  if(btn.dataset.lang===currentLang) btn.classList.add('active');
  btn.addEventListener('click', ()=>{
    localStorage.setItem('siteLang', btn.dataset.lang);
    location.reload();
  });
});
</script>
