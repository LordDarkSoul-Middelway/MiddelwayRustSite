<style>

body {

/* –®–∞–ø–∫–∞ */
header {

  flex-direction: column;
  align-items: center;
  background: linear-gradient(180deg, rgba(25,0,40,0.95), rgba(10,0,20,0.9));
  border-bottom: 3px solid #b84cff;

}

header h1 {
  margin: 0;

}

/* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
nav {
  margin-top:10px;
  display: flex;
  gap:10px;
}

.nav-link {

  font-weight:bold;
  transition:0.3s;
  padding:6px 12px;
  border-radius:6px;
  text-shadow:0 0 0px #000;
}
.nav-link.active,
.nav-link:hover {
  color: #ff4fd8;
  text-shadow: 0 0 12px #ff4fd8, 0 0 25px rgba(184,76,255,0.6);

/* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–æ–≤ */
.lang-switch {

  top: 20px;
  right: 20px;
  display: flex;
  gap: 8px;
}
.lang-btn {
  cursor: pointer;
  padding: 4px 10px;
  border-radius: 6px;
  color: #ccc;
  border: 1px solid rgba(184,76,255,0.4);
  background: rgba(15,0,25,0.6);
  font-size: 0.9em;
  transition: 0.3s;
}
.lang-btn:hover,
.lang-btn.active {

  text-shadow: 0 0 8px #ff4fd8;
  border-color: #ff4fd8;
}

/* –ö–æ–Ω—Ç–µ–Ω—Ç */
.content {
  max-width:600px;
  margin:60px auto;
  background: rgba(15,0,25,0.85);
  padding:40px;
  border-radius:12px;
  text-align:center;
  border:1px solid rgba(184,76,255,0.3);
  box-shadow:0 0 25px rgba(184,76,255,0.2);
}

/* –ê–∫–∫–æ—Ä–¥–µ–æ–Ω */
.accordion {
  background: rgba(15,0,25,0.85);
  color: #eaeaea;
  cursor: pointer;
  padding: 15px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 1.1em;
  margin-bottom: 5px;
  border-radius:8px;
  transition: 0.3s;
  border-left: 4px solid #b84cff;
  box-shadow:0 0 10px rgba(184,76,255,0.3);
}
.accordion:hover,
.accordion.active {
  box-shadow: 0 0 20px #ff4fd8;
}

.panel {
  padding: 0 15px 10px 15px;
  background-color: rgba(15,0,25,0.8);
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
  border-radius:6px;
  border-left: 4px solid #ff4fd8;
  margin-bottom: 10px;
}

.panel ul { list-style:none; padding-left:10px; text-align:left; }
.panel li { padding:5px 0; }

/* –ö–Ω–æ–ø–∫–∞ Discord */
.button {
  display: inline-block;
  padding: 12px 25px;
  background: #b84cff;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  margin-top: 15px;
  box-shadow:0 0 15px rgba(184,76,255,0.5);
  transition: 0.3s;
}
.button:hover {
  background: #ff4fd8;
  box-shadow:0 0 25px rgba(255,79,216,0.7);
}

/* –ü–æ–¥–≤–∞–ª */
footer {
  text-align:center;
  padding:25px;
  background: rgba(15,0,25,0.9);
  color:#aaa;
  border-top:2px solid rgba(184,76,255,0.3);
}
</style>
</head>
<body>
<header>
  <h1>Rust Server</h1>
  <div class="lang-switch">
    <div class="lang-btn" data-lang="ru">RU</div>
    <div class="lang-btn" data-lang="en">EN</div>
  </div>
  <nav>
    <a href="index.html" class="nav-link">–ì–ª–∞–≤–Ω–∞—è</a>
    <a href="news.html" class="nav-link">–ù–æ–≤–æ—Å—Ç–∏</a>
    <a href="rules.html" class="nav-link active">–ü—Ä–∞–≤–∏–ª–∞</a>
    <a href="donate.html" class="nav-link">–î–æ–Ω–∞—Ç</a>
    <a href="social.html" class="nav-link">–°–æ—Ü—Å–µ—Ç–∏</a>
  </nav>
</header>

<div class="content" id="rulesContent">
  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
</div>

<footer>
¬© 2025 Rust Server | –°–¥–µ–ª–∞–Ω–æ —Å ‚ù§Ô∏è
</footer>

<script>
const langData = {
  ru: {
    title: "–ü—Ä–∞–≤–∏–ª–∞ —Å–µ—Ä–≤–µ—Ä–∞",
    sections: [
      { title: "‚öî PvP –∏ —Ä–µ–π–¥—ã", rules: ["‚ùå –ì—Ä–∏—Ñ–∏–Ω–≥ –±–µ–∑ PvP –∑–∞–ø—Ä–µ—â—ë–Ω", "‚úÖ –ó–∞—â–∏—â–∞–π—Ç–µ —Å–≤–æ–∏ –±–∞–∑—ã —á–µ—Å—Ç–Ω–æ"] },
      { title: "üõ† –ß–∏—Ç–µ—Ä—Å—Ç–≤–æ –∏ –±–∞–≥–∏", rules: ["‚ùå –ó–∞–ø—Ä–µ—â–µ–Ω—ã —á–∏—Ç—ã, —ç–∫—Å–ø–ª–æ–π—Ç—ã –∏ –±–∞–≥–∏", "‚úÖ –°–æ–æ–±—â–∞–π—Ç–µ –æ –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö –±–∞–≥–∞—Ö –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ü–∏–∏"] },
      { title: "üí¨ –û–±—â–µ–Ω–∏–µ", rules: ["‚ùå –û—Å–∫–æ—Ä–±–ª–µ–Ω–∏—è –∏–≥—Ä–æ–∫–æ–≤ –∏ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ü–∏–∏ –∑–∞–ø—Ä–µ—â–µ–Ω—ã", "‚úÖ –£–≤–∞–∂–∞–π—Ç–µ –¥—Ä—É–≥–∏—Ö –∏ –ø–æ–º–æ–≥–∞–π—Ç–µ –Ω–æ–≤–∏—á–∫–∞–º"] },
      { title: "üì¢ –ù–æ–≤–æ—Å—Ç–∏ –∏ —Å–æ–±—ã—Ç–∏—è", rules: ["‚úÖ –°–ª–µ–¥–∏—Ç–µ –∑–∞ —Å–æ–±—ã—Ç–∏—è–º–∏ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è–º–∏ –≤ Discord"] }
    ],
    discord: "–û–±—Å—É–¥–∏—Ç—å –ø—Ä–∞–≤–∏–ª–∞ –≤ Discord"
  },
  en: {
    title: "Server Rules",
    sections: [
      { title: "‚öî PvP & Raids", rules: ["‚ùå Griefing without PvP is forbidden", "‚úÖ Defend your base fairly"] },
      { title: "üõ† Cheating & Bugs", rules: ["‚ùå Cheats, exploits and bug abuse are prohibited", "‚úÖ Report any bugs to the admin team"] },
      { title: "üí¨ Communication", rules: ["‚ùå Insults towards players or admins are not allowed", "‚úÖ Respect others and help newcomers"] },
      { title: "üì¢ News & Events", rules: ["‚úÖ Follow updates and events on Discord"] }
    ],
    discord: "Discuss the rules on Discord"
  }
};

function renderContent(lang) {
  const content = document.getElementById('rulesContent');
  const data = langData[lang];
  let html = `<h2>${data.title}</h2>`;
  data.sections.forEach(section => {
    html += `<button class="accordion">${section.title}</button><div class="panel"><ul>${section.rules.map(r => `<li>${r}</li>`).join('')}</ul></div>`;
  });
  html += `<a class="button" href="discord.html">${data.discord}</a>`;
  content.innerHTML = html;

  // –ê–∫–∫–æ—Ä–¥–µ–æ–Ω—ã –∑–∞–Ω–æ–≤–æ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º
  const acc = document.getElementsByClassName("accordion");
  for (let i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      this.classList.toggle("active");
      const panel = this.nextElementSibling;
      if (panel.style.maxHeight) panel.style.maxHeight = null;
      else panel.style.maxHeight = panel.scrollHeight + "px";
    });
  }
}

// –Ø–∑—ã–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
let currentLang = localStorage.getItem('siteLang') || 'ru';
renderContent(currentLang);
document.querySelectorAll('.lang-btn').forEach(btn => {
  if (btn.dataset.lang === currentLang) btn.classList.add('active');
  btn.addEventListener('click', () => {
    localStorage.setItem('siteLang', btn.dataset.lang);
    location.reload();
  });
});
</script>
</body>
</html>
