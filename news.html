<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ù–æ–≤–æ—Å—Ç–∏ | Rust Server</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

body {
  margin: 0;
  font-family: 'Russo One', sans-serif;
  background: url('rust-bg.jpg') center/cover no-repeat fixed;
  color: #eaeaea;
  text-shadow: 1px 1px 2px #000;
}
body::before {
  content: "";
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(10,0,20,0.7);
  z-index: -1;
}

/* –®–∞–ø–∫–∞ */
header {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(180deg, rgba(25,0,40,0.95), rgba(10,0,20,0.9));
  border-bottom: 3px solid #b84cff;
  padding: 20px 0;
}
header h1 {
  margin: 0;
  color:#b84cff;
  font-size:2em;
  text-align: center;
  text-shadow: 0 0 15px rgba(184,76,255,0.7);
}

/* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
nav {
  margin-top:10px;
  display: flex;
  gap:10px;
}

.nav-link {
  color: #ccc;
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
  padding:6px 12px;
  border-radius:6px;
}
.nav-link.active,
.nav-link:hover {
  color: #ff4fd8;
  text-shadow: 0 0 12px #ff4fd8, 0 0 25px rgba(184,76,255,0.6);
  background: none;
}

/* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–æ–≤ */
.lang-switch {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 8px;
}
.lang-btn {
  cursor: pointer;
  padding: 4px 10px;
  border-radius: 6px;
  color: #ccc;
  border: 1px solid rgba(184,76,255,0.4);
  background: rgba(15,0,25,0.6);
  font-size: 0.9em;
  transition: 0.3s;
}
.lang-btn:hover,
.lang-btn.active {
  color: #ff4fd8;
  text-shadow: 0 0 8px #ff4fd8;
  border-color: #ff4fd8;
}

/* –ö–æ–Ω—Ç–µ–Ω—Ç */
.content {
  max-width:700px;
  margin:60px auto;
  background: rgba(15,0,25,0.85);
  padding:40px;
  border-radius:12px;
  text-align:center;
  border:1px solid rgba(184,76,255,0.3);
  box-shadow:0 0 25px rgba(184,76,255,0.2);
}

/* –ò–≤–µ–Ω—Ç—ã */
.event {
  background: rgba(15,0,25,0.85);
  padding: 15px;
  margin: 15px 0;
  border-left: 4px solid #b84cff;
  border-radius: 8px;
  box-shadow:0 0 10px rgba(184,76,255,0.3);
  transition:0.3s;
}
.event:hover {
  box-shadow:0 0 20px #ff4fd8;
}
.event p { margin:5px 0; }
.timer {
  font-weight: bold;
  color: #ff4fd8;
  text-shadow: 0 0 8px #ff4fd8;
}

/* –ö–Ω–æ–ø–∫–∞ Discord */
.button {
  display: inline-block;
  padding: 12px 25px;
  background: #b84cff;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  margin-top: 15px;
  box-shadow:0 0 15px rgba(184,76,255,0.5);
  transition: 0.3s;
}
.button:hover {
  background: #ff4fd8;
  box-shadow:0 0 25px rgba(255,79,216,0.7);
}

/* –ü–æ–¥–≤–∞–ª */
footer {
  text-align:center;
  padding:25px;
  background: rgba(15,0,25,0.9);
  color:#aaa;
  border-top:2px solid rgba(184,76,255,0.3);
}
</style>
</head>
<body>
<header>
  <h1>Rust Server</h1>
  <div class="lang-switch">
    <div class="lang-btn" data-lang="ru">RU</div>
    <div class="lang-btn" data-lang="en">EN</div>
  </div>
  <nav>
    <a href="index.html" class="nav-link">–ì–ª–∞–≤–Ω–∞—è</a>
    <a href="news.html" class="nav-link active">–ù–æ–≤–æ—Å—Ç–∏</a>
    <a href="rules.html" class="nav-link">–ü—Ä–∞–≤–∏–ª–∞</a>
    <a href="donate.html" class="nav-link">–î–æ–Ω–∞—Ç</a>
    <a href="social.html" class="nav-link">–°–æ—Ü—Å–µ—Ç–∏</a>
  </nav>
</header>

<div class="content" id="newsContent">
  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
</div>

<footer>
¬© 2025 Rust Server | –°–¥–µ–ª–∞–Ω–æ —Å ‚ù§Ô∏è
</footer>

<script>
const langData = {
  ru: {
    title: "–ù–æ–≤–æ—Å—Ç–∏ —Å–µ—Ä–≤–µ—Ä–∞",
    intro: "üî• –í—Å–µ —Å–≤–µ–∂–∏–µ —Å–æ–±—ã—Ç–∏—è Rust Server:",
    events: [
      {date:"01.11.2025", desc:"–ù–æ–≤—ã–µ –∏–≤–µ–Ω—Ç—ã –∏ –Ω–∞–≥—Ä–∞–¥—ã –∑–∞ PvP!", end:"2025-11-01T23:59:59"},
      {date:"28.10.2025", desc:"–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã –∏ —É–ª—É—á—à–µ–Ω–Ω—ã–µ –ø–æ—Å—Ç—Ä–æ–π–∫–∏", end:"2025-10-28T23:59:59"},
      {date:"25.10.2025", desc:"–ù–æ–≤—ã–π –º–∞–≥–∞–∑–∏–Ω –¥–æ–Ω–∞—Ç–∞ —Å —ç–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–º–∏ —Å–∫–∏–Ω–∞–º–∏", end:"2025-10-25T23:59:59"}
    ],
    discord: "–û–±—Å—É–¥–∏—Ç—å –Ω–æ–≤–æ—Å—Ç–∏ –≤ Discord"
  },
  en: {
    title: "Server News",
    intro: "üî• All latest Rust Server events:",
    events: [
      {date:"01.11.2025", desc:"New PvP events and rewards!", end:"2025-11-01T23:59:59"},
      {date:"28.10.2025", desc:"Map update and improved buildings", end:"2025-10-28T23:59:59"},
      {date:"25.10.2025", desc:"New donation shop with exclusive skins", end:"2025-10-25T23:59:59"}
    ],
    discord: "Discuss news on Discord"
  }
};

function renderContent(lang){
  const content = document.getElementById('newsContent');
  const data = langData[lang];
  let html = `<h2>${data.title}</h2><p>${data.intro}</p><ul>`;
  data.events.forEach(e=>{
    html += `<li>${e.date} ‚Äî ${e.desc}</li>`;
  });
  html += `</ul><h3>–¢–µ–∫—É—â–∏–µ —ç–≤–µ–Ω—Ç—ã</h3><div id="events">`;
  data.events.forEach(e=>{
    html += `<div class="event"><strong>${e.desc}</strong><p>–î–∞—Ç–∞: ${e.date}</p>`;
    html += `<p>–û—Å—Ç–∞–ª–æ—Å—å: <span class="timer" data-end="${e.end}">Loading...</span></p></div>`;
  });
  html += `</div><a class="button" href="discord.html">${data.discord}</a>`;
  content.innerHTML = html;

  // –¢–∞–π–º–µ—Ä—ã
  function updateTimers() {
    const timers = document.querySelectorAll('.timer');
    const now = new Date();
    timers.forEach(timer => {
      const end = new Date(timer.getAttribute('data-end'));
      let diff = end - now;
      if(diff <= 0){
        timer.textContent = lang === 'ru' ? "–ò–≤–µ–Ω—Ç –∑–∞–≤–µ—Ä—à—ë–Ω" : "Event ended";
        return;
      }
      const h = Math.floor(diff / 1000 / 60 / 60);
      const m = Math.floor((diff / 1000 / 60) % 60);
      const s = Math.floor((diff / 1000) % 60);
      timer.textContent = `${h}—á ${m}–º ${s}—Å`;
    });
  }
  setInterval(updateTimers, 1000);
  updateTimers();
}

// –Ø–∑—ã–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
let currentLang = localStorage.getItem('siteLang') || 'ru';
renderContent(currentLang);
document.querySelectorAll('.lang-btn').forEach(btn=>{
  if(btn.dataset.lang===currentLang) btn.classList.add('active');
  btn.addEventListener('click', ()=>{
    localStorage.setItem('siteLang', btn.dataset.lang);
    location.reload();
  });
});
</script>
</body>
</html>
