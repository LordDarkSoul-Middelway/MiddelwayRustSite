<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Соцсети | Rust Server</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

:root {
  --main-color: #b84cff;
  --accent-color: #ff4fd8;
}

body {
  margin: 0;
  font-family: 'Russo One', sans-serif;
  background: url('rust-bg.jpg') center/cover no-repeat fixed;
  color: #eaeaea;
  text-shadow: 1px 1px 2px #000;
}
body::before {
  content: "";
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(10,0,20,0.7);
  z-index: -1;
}

/* ====== Шапка ====== */
header {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 10px;
  background: linear-gradient(180deg, rgba(25,0,40,0.95), rgba(10,0,20,0.9));
  border-bottom: 3px solid var(--main-color);
}
header h1 { margin:0; color:var(--main-color); font-size:2em; }

nav {
  margin-top:10px;
  display: flex;
  gap:10px;
}

.nav-link {
  color: #ccc;
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
  padding:6px 4px;
  border-radius:6px;
  text-shadow:0 0 0px #000;
  background: none;
}

.nav-link:hover {
  color: var(--accent-color);
  text-shadow: 0 0 8px var(--accent-color), 0 0 18px rgba(184,76,255,0.35);
  transform: translateY(-2px);
}

.nav-link.active {
  color: var(--accent-color);
  text-shadow: 0 0 10px var(--accent-color), 0 0 22px rgba(184,76,255,0.45);
  background: none;
  box-shadow: none;
}

/* ====== Переключатель языка ====== */
.language-switch {
  position: absolute;
  top: 20px;
  right: 30px;
}
.language-switch button {
  background: var(--main-color);
  border: none;
  color: white;
  font-weight: bold;
  padding: 6px 12px;
  margin-left: 5px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}
.language-switch button:hover {
  background: var(--accent-color);
  box-shadow: 0 0 10px var(--accent-color);
}

/* ====== Контент ====== */
.content {
  max-width:600px;
  margin:60px auto;
  background: rgba(15,0,25,0.85);
  padding:40px;
  border-radius:12px;
  text-align:center;
  border:1px solid rgba(184,76,255,0.3);
}

.social-button {
  display:inline-block;
  margin:10px;
  padding:12px 25px;
  background: rgba(25,0,40,0.85);
  color: #fff;
  text-decoration:none;
  border-radius:8px;
  box-shadow:0 0 10px rgba(184,76,255,0.5);
  transition:0.3s;
  font-weight:bold;
}
.social-button:hover {
  background: var(--main-color);
  box-shadow:0 0 20px var(--accent-color);
}

/* ====== Подвал ====== */
footer {
  text-align:center;
  padding:25px;
  background: rgba(15,0,25,0.9);
  color:#aaa;
  border-top:2px solid rgba(184,76,255,0.3);
}
</style>
</head>
<body>
<header>
  <h1 id="title">Rust Server</h1>
  <div class="language-switch">
    <button onclick="setLanguage('ru')">RU</button>
    <button onclick="setLanguage('en')">EN</button>
  </div>
  <nav>
    <a href="index.html" class="nav-link" id="nav-home">Главная</a>
    <a href="news.html" class="nav-link" id="nav-news">Новости</a>
    <a href="rules.html" class="nav-link" id="nav-rules">Правила</a>
    <a href="donate.html" class="nav-link" id="nav-donate">Донат</a>
    <a href="social.html" class="nav-link active" id="nav-social">Соцсети</a>
  </nav>
</header>

<div class="content">
  <h2 id="social-title">Наши социальные сети</h2>
  <p id="social-desc">Подписывайся и следи за обновлениями сервера!</p>
  <a href="https://discord.gg/yourserver" target="_blank" class="social-button" id="btn-discord">Discord</a>
  <a href="https://t.me/yourserver" target="_blank" class="social-button" id="btn-telegram">Telegram</a>
</div>

<footer>
  <span id="footer-text">© 2025 Rust Server | Сделано с ❤️</span>
</footer>

<script>
const translations = {
  ru: {
    title: "Rust Server",
    "nav-home": "Главная",
    "nav-news": "Новости",
    "nav-rules": "Правила",
    "nav-donate": "Донат",
    "nav-social": "Соцсети",
    "social-title": "Наши социальные сети",
    "social-desc": "Подписывайся и следи за обновлениями сервера!",
    "btn-discord": "Discord",
    "btn-telegram": "Telegram",
    "footer-text": "© 2025 Rust Server | Сделано с ❤️"
  },
  en: {
    title: "Rust Server",
    "nav-home": "Home",
    "nav-news": "News",
    "nav-rules": "Rules",
    "nav-donate": "Donate",
    "nav-social": "Socials",
    "social-title": "Our Socials",
    "social-desc": "Follow us and stay updated on server news!",
    "btn-discord": "Discord",
    "btn-telegram": "Telegram",
    "footer-text": "© 2025 Rust Server | Made with ❤️"
  }
};

function setLanguage(lang) {
  localStorage.setItem("lang", lang);
  for (const id in translations[lang]) {
    const el = document.getElementById(id);
    if (el) el.textContent = translations[lang][id];
  }
}

window.onload = () => {
  const lang = localStorage.getItem("lang") || "ru";
  setLanguage(lang);
};

// Авто-подсветка текущей страницы
document.addEventListener('DOMContentLoaded', () => {
  const links = document.querySelectorAll('.nav-link');
  let current = window.location.pathname.split("/").pop();
  if (!current) current = 'index.html';
  links.forEach(link => {
    const href = link.getAttribute('href').split('/').pop();
    if(href === current){
      link.classList.add('active');
    }
  });
});
</script>
</body>
</html>
